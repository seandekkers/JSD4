<!doctype html>
<html>

<head>
  <title>Feeder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/html5bp.css">
  <link rel="stylesheet" href="css/feedr.css">
</head>

<body>
  

  <header>
    <section class="container">
      <a href="#"><h1>Feedr</h1></a>
      

      <nav>
        <ul>
          <li><a href="#">News Source: <span>Source Name</span></a>
            <ul>
                <li id="digg"><a href="#">Digg</a></li>
                <li id="hacker-news"><a href="#">Hacker News</a></li>
                <li id="new-york-times"><a href="#">New York Times</a></li>
            </ul>
          </li>
        </ul>


        <section id="search" class="">
          <input type="text" name="name" value="">
          <a href="#"><img src="images/search.png" alt="" /></a>
        </section>
      </nav>
      <div class="clearfix"></div>
    </section>

  </header>



  <div id="popUp" class="loader hidden">
    <a href="#" class="closePopUp">X</a>
    <div class="container">
      <h1 class='title'>Article title here</h1>
      <p class='description'>
        Article description/content here.
      </p>
      <a href="#" class="popUpAction" target="_blank">Read more from source</a>
    </div>
  </div>
  

  <section id="main" class="container">
  </section>


<!--                  HANDLEBARS                     -->

<script id="main-template-digg" type="text/x-handlebars-template">
  {{#each data.feed}}
  <article class="article">
      <section class="featuredImage">
        <img src="{{content.media.images.0.original_url}}" height=60px width=60px alt="" />
      </section>
      <section class="articleContent">
          <a href="#"><h3>{{content.title}}</h3></a>
          <h6>{{content.description}}</h6>
      </section>
      <section class="impressions">
        {{digg_score}}
      </section>
      <div class="clearfix"></div>
    </article>
    {{/each}}

</script>



<!-- -->




<script id="main-template-hn" type="text/x-handlebars-template">

    {{#each article}}
      <article class="article">
        <section class="featuredImage">
          <img src="images/y.ico" alt="" />
        </section>
        <section class="articleContent">
            <a href="{{url}}"><h3>{{title}}</h3></a>
            <h6>{{type}}</h6>
        </section>
        <section class="impressions">
          {{score}}
        </section>
        <div class="clearfix"></div>
      </article>
    {{/each}}


</script>
<!-- -->

<script id="main-template-times" type="text/x-handlebars-template">

    {{#each results}}
      <article class="article">
        <section class="featuredImage">
          <img src="{{multimedia.0.url}}" height=60px width=60px alt="{{caption}}" />
        </section>
        <section class="articleContent">
            <a href="{{url}}"><h3>{{title}}</h3></a>
            <h6>{{subsection}}</h6>
        </section>
        <section class="impressions">
          {{score}}
        </section>
        <div class="clearfix"></div>
      </article>
    {{/each}}


</script>

<!-- -->

  </section>
  <script src="js/handlebars-v4.0.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/feedr.js"></script>

</body>
</html>
